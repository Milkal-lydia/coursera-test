<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

/********** Base styles **********/
* {
  box-sizing: border-box;
}
h1 {
  text-align: center;
  font-size: 75px;
  
}

p {
  border: 1px solid black;
  background-color: #A52A2A;
  width: 90%;
  height: 150px;
  margin-right: auto;
  margin-left: auto;
  font-family: Helvetica;
  color: white;
}

/* Simple Responsive Framework. */
.row {
  width: 100%;
}

/********** Mobile devices only **********/
@media  (max-width: 767px) {
 .col-lg-3 {
    float: left;
    border: 1px solid green;
  }

  .col-lg-3 {
    width: 100%;
  }
  
  .col-lg-6 {
    width: 100%;
  }
  .div{
  float : right;
  }
  .title{
  float: right;
  }
}


/********** Tablet devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
 .col-lg-3 {
    float: left;
    border: 1px solid green;
  }

  .col-lg-3 {
    width: 50%;
  }
  
  .col-lg-6 {
    width: 50%;
  }
  .div{
  float : right;
  }
  .title{
  float: right;
  }
}

/********** Large devices only **********/
@media (min-width: 992px) {
 .col-lg-3 {
    float: left;
    border: 1px;
  }

  .col-lg-3 {
    width: 33%;
  }
  
  .col-lg-6 {
    width: 33%;
  }
  .div{
  float : right;
  }
  .title{
	  float: right;
	  padding:10px;
	   border: 1px solid black;
	font-family: Helvetica;
	font-weight: bold;
	
  }
  
  .first{
	  background-color:#2196F3;
  }
  .second{
	   background-color:#ff9800;
  }
  .third{
	  background-color:#04AA6D;
  }
  
  .description {
	font-weight: bold;
	 padding-left:10px;
  }
}
</style>
</head>
<body>
<h1>Elora Menu </h1>

<div class="row">
  <div class="col-lg-3"><p><span class='title first'>ICE Cream</span></br></br></br><span class='description'> Elora like Ice cream so much in summer</span></p></div>
  <div class="col-lg-3"><p><span class='title second'>CHOCOLATE</span></br></br></br><span class='description'>Elora like CHOCOLATE so much, when she need she will try for it</span></p></div>
  <div class="col-lg-3"><p><span class='title third'>PIZZA</span></br> </br></br><span class='description'>Elora like PIZZA so much when she is hungry </span></p></div>
 </div>

</body>
</html>
